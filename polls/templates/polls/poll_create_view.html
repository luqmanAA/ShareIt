{% extends "base.html" %}


{% block content %}
    <div class="pagetitle">
        <h1>Poll Creation Page</h1>
        <nav>
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="{% url "forum:home" %}">Home</a></li>
                <li class="breadcrumb-item"><a href="{% url "polls:poll-list" %}">Polls</a></li>
                <li class="breadcrumb-item active">Create Poll</li>
            </ol>
        </nav>
    </div><!-- End Page Title -->

    <section class="section">
        <div class="row justify-content-center">
            <div class="col-lg-6">

                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title">Provide the poll text as well as its choices</h5>
                        {% include "includes/alerts.html" %}

                        <!-- General Form Elements -->
                        <form method="post" action="{% url "polls:poll-create" %}">
                            {% csrf_token %}
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">Poll Text</label>
                                <div class="col-sm-10">
                                    <input type="text" name="poll_text" class="form-control">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">Choice 1</label>
                                <div class="col-sm-10">
                                    <input type="text" name="choice_1" class="form-control" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">Choice 2</label>
                                <div class="col-sm-10">
                                    <input type="text" name="choice_2" class="form-control" required>
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">Choice 3</label>
                                <div class="col-sm-10">
                                    <input type="text" name="choice_3" class="form-control" placeholder="Not required">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label for="inputText" class="col-sm-2 col-form-label">Choice 4</label>
                                <div class="col-sm-10">
                                    <input type="text" name="choice_4" class="form-control" placeholder="Not required">
                                </div>
                            </div>
                            <div class="row mb-3">
                                <label class="col-sm-2 col-form-label"></label>
                                <div class="col-sm-10">
                                    <button type="submit" class="btn btn-primary">Submit Form</button>
                                </div>
                            </div>
                        </form><!-- End General Form Elements -->

                    </div>
                </div>

            </div>
        </div>
    </section>
{% endblock %}
