{% extends "base.html" %}
{% load static %}

{% block content %}
    <!-- Banner Start -->
    <section class="page-banner shop-full-banner">
        <div class="container-fluid">
            <div class="row">
                <div class="col-md-12">
                    <span class="round-shape"></span>
                    <h2 class="banner-title">Reset Password</h2>
                    <div class="bread-crumb"><a href="i{% url "accounts:register" %}">Home</a> / Password Reset</div>
                    <div class="banner-img">
                        <img src="{% static "images/shop/banner.png" %}" alt="">
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- Banner End -->
    <!-- Login Register Section Start -->
    <section class="login-section">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-lg-6 col-md-6">
                    <h3 class="sec-title">Forgot Password?</h3>
                    <p class="sec-desc">
                        {% include "includes/alerts.html" %}
                    </p>
                    <div class="register-form">
                        <form action="{% url "accounts:resetPassword" %}" method="post">
                            {% csrf_token %}
                            <div class="row">
                                <div class="col-lg-12">
                                    <input type="password" class="form-control" placeholder="Create Password" name="password">
                                </div>
                                <div class="col-lg-12">
                                    <input type="password" class="form-control" placeholder="Confirm Password" name="confirm_password">
                                </div>
                            </div>
                            {{ form.email.errors }}
                            <div class="row justify-content-center">
                                <input type="submit" name="submit" value="register">
                            </div>
                        </form>
                    </div>
                    <p class="text-center mt-4">Don't have account? <a href="{% url "accounts:register" %}">Sign up</a>
                    </p>
                </div>
            </div>
        </div>
    </section>
{% endblock %}
